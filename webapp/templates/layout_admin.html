<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" type="image/x-icon" href="static/images/favicon.ico"> -->
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
  <title>ADMIN - PETS WORLD</title>
  <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0bcccc8139.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/admin_home.css')}}">
</head>
<body>
  <ul id="dropdown1" class="dropdown-content">
    <li><a href="{{url_for('adminLogout')}}" class="blue-text text-darken-4"><i class="material-icons">logout</i>Logout</a></li>
  </ul>
  <div class="navbar-fixed">
    <nav>
      <div class='nav-wrapper blue darken-4 navigation-bar'>
        <a class='brand-logo' href="{{url_for('adminHomePage')}}">
          <span class="title-name-sm hide-on-med-and-up valign-wrapper">PETS WORLD</span>
          <span class="title-name-l hide-on-small-only">PETS WORLD</span>
        </a>
        <a href="" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons" style="color:white;">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="{{url_for('viewCategory')}}">CATEGORY</a></li>
            <li><a href="{{url_for('userList')}}">USERS</a></li>
            <li><a href="{{url_for('adminHistory')}}">HISTORY</a></li>
            <li><a href="{{url_for('adminInbox')}}">INBOX</a></li>
            <li><a class="dropdown-trigger" data-target="dropdown1" href="">Hi <span style="text-transform: capitalize;">ADMIN</span>!<i class="material-icons right" style="color:white; font-size: 2.5rem;">account_circle</i></a></li>
        </ul>
      </div>
    </nav>
  </div>
  <ul class="sidenav" id="mobile-demo">
    <li>
      <div class="user-view">
        <div class="background">
          <!-- <img src="static/images/user-bg.jpg"> -->
          <img src="{{url_for('static',filename='images/user-bg.jpg')}}">
        </div>
        <a href=""><img class="circle" src="{{url_for('static', filename='images/admin.png')}}"></a>
        <a href=""><span class="white-text name">ADMIN</span></a>
      </div>
    </li>
    <li><a href="{{url_for('adminHomePage')}}">HOME</a></li>
    <li><a href="{{url_for('viewCategory')}}">CATEGORY</a></li>
    <li><a href="{{url_for('userList')}}">USERS</a></li>
    <li><a href="{{url_for('adminHistory')}}">HISTORY</a></li>
    <li><a href="{{url_for('adminInbox')}}">INBOX</a></li>
    <li><a href="{{url_for('adminLogout')}}">LOGOUT</a></li>
  </ul>
  {% block content %}
  {% endblock %}
  <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
      });
    </script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.dropdown-trigger');
        var dropdownOptions = {
          coverTrigger : false,
          constrainWidth: false
        }
        var instances = M.Dropdown.init(elems, dropdownOptions);
      });
    </script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.collapsible');
        var instances = M.Collapsible.init(elems);
      });
    </script>
    <script type="text/javascript">
      var el = document.querySelector('.tabs');
      var instance = M.Tabs.init(el);
    </script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.img-show-1');
        options = {height:360}
        var instances = M.Slider.init(elems, options);
      });
    </script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.img-show-2');
        options = {height:210}
        var instances = M.Slider.init(elems, options);
      });
    </script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems, {dismissible: true});
      });
    </script>
</body>
</html>
